plugins {
    id 'com.android.application'
}

android {
    namespace 'com.mildlytv.iptvbox'
    compileSdk 34

    defaultConfig {
        applicationId "com.mildlytv.iptvbox"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    // Sekarang si Robot sudah tahu cara download ini karena ada repo di atas
    implementation 'androidx.appcompat:appcompat:1.6.1'
}
